<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de CompatibilitÃ© - Header OptimisÃ©</title>
    <style>
        body {

            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        }
        
        .success {

        }
        
        .warning {

        }
        
        .error {

        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ§ª Test de CompatibilitÃ© - Header OptimisÃ©</h1>
        <p>Cette page teste toutes les optimisations implÃ©mentÃ©es pour le header sticky et les performances.</p>
        
        <div class="test-section">
            <h2>ğŸ“‹ DÃ©tection de CompatibilitÃ©</h2>
            <div id="compatibility-results"></div>
            <button onclick="runCompatibilityTests()">Lancer les tests</button>
        </div>
        
        <div class="test-section">
            <h2>ğŸ¨ Tests CSS</h2>
            <div id="css-results"></div>
            <button onclick="testCSSFeatures()">Tester les fonctionnalitÃ©s CSS</button>
        </div>
        
        <div class="test-section">
            <h2>âš¡ Tests de Performance</h2>
            <div id="performance-results"></div>
            <button onclick="testPerformance()">Tester les performances</button>
        </div>
        
        <div class="test-section">
            <h2>ğŸ“± Tests Responsive</h2>
            <div id="responsive-results"></div>
            <button onclick="testResponsive()">Tester le responsive</button>
        </div>
        
        <div class="test-section">
            <h2>ğŸ”§ Tests d'IntÃ©gration</h2>
            <div id="integration-results"></div>
            <button onclick="testIntegration()">Tester l'intÃ©gration</button>
        </div>
    </div>

    <script>
        // Test de compatibilitÃ© navigateur
        function runCompatibilityTests() {
            const results = document.getElementById('compatibility-results');
            let html = '';
            
            const tests = [
                {
                    name: ':has() Selector',
                    test: () => CSS.supports('selector(:has(*))'),
                    description: 'Support des sÃ©lecteurs :has() pour l\'effet d\'ombre'
                },
                {
                    name: 'Scroll-driven Animations',
                    test: () => CSS.supports('animation-timeline: scroll()'),
                    description: 'Support des animations scroll-driven'
                },
                {
                    name: 'Backdrop Filter',
                    test: () => CSS.supports('backdrop-filter: blur(8px)'),
                    description: 'Support des effets de flou d\'arriÃ¨re-plan'
                },
                {
                    name: 'Will Change',
                    test: () => CSS.supports('will-change: transform'),
                    description: 'Support de l\'optimisation GPU'
                },
                {
                    name: 'CSS Contain',
                    test: () => CSS.supports('contain: layout style paint'),
                    description: 'Support du containment CSS'
                }
            ];
            
            tests.forEach(test => {
                const supported = test.test();
                const className = supported ? 'success' : 'warning';
                const icon = supported ? 'âœ…' : 'âš ï¸';
                html += `<div class="test-result ${className}">
                    ${icon} <strong>${test.name}:</strong> ${supported ? 'SupportÃ©' : 'Non supportÃ© (fallback activÃ©)'}<br>
                    <small>${test.description}</small>
                </div>`;
            });
            
            results.innerHTML = html;
        }
        
        // Test des fonctionnalitÃ©s CSS
        function testCSSFeatures() {
            const results = document.getElementById('css-results');
            let html = '';
            
            // CrÃ©er un header de test
            const testHeader = document.createElement('div');
            testHeader.style.cssText = `
                position: sticky;
                top: 0;
                z-index: 25;
                background: #333;
                color: white;
                padding: 10px;
                margin: 10px 0;
            `;
            testHeader.textContent = 'Header de test';
            document.body.appendChild(testHeader);
            
            // Tester le z-index
            const zIndex = window.getComputedStyle(testHeader).zIndex;
            html += `<div class="test-result ${zIndex === '25' ? 'success' : 'error'}">
                ğŸ¯ Z-Index: ${zIndex} ${zIndex === '25' ? 'âœ…' : 'âŒ'}
            </div>`;
            
            // Tester la position sticky
            const position = window.getComputedStyle(testHeader).position;
            html += `<div class="test-result ${position === 'sticky' ? 'success' : 'error'}">
                ğŸ“ Position: ${position} ${position === 'sticky' ? 'âœ…' : 'âŒ'}
            </div>`;
            
            // Nettoyer
            document.body.removeChild(testHeader);
            
            // Tester les variables CSS
            const rootStyle = getComputedStyle(document.documentElement);
            const hasZIndexVars = rootStyle.getPropertyValue('--z-navigation').trim() !== '';
            html += `<div class="test-result ${hasZIndexVars ? 'success' : 'error'}">
                ğŸ¨ Variables CSS: ${hasZIndexVars ? 'âœ… DÃ©finies' : 'âŒ Manquantes'}
            </div>`;
            
            results.innerHTML = html;
        }
        
        // Test de performance
        function testPerformance() {
            const results = document.getElementById('performance-results');
            
            // Mesurer les performances de dÃ©filement
            let frameCount = 0;
            let startTime = performance.now();
            let lastTime = startTime;
            
            function measureScroll() {
                frameCount++;
                const currentTime = performance.now();
                
                if (currentTime - startTime >= 1000) {
                    const fps = Math.round((frameCount * 1000) / (currentTime - startTime));
                    const avgFrameTime = ((currentTime - startTime) / frameCount).toFixed(2);
                    
                    const memory = performance.memory ? {
                        used: (performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(2),
                        total: (performance.memory.totalJSHeapSize / 1024 / 1024).toFixed(2)
                    } : null;
                    
                    results.innerHTML = `
ğŸ“Š RÃ©sultats de Performance:
=========================
FPS: ${fps} ${fps >= 55 ? 'âœ…' : fps >= 30 ? 'âš ï¸' : 'âŒ'}
Temps moyen par frame: ${avgFrameTime}ms ${avgFrameTime <= 16 ? 'âœ…' : 'âŒ'}
${memory ? `MÃ©moire utilisÃ©e: ${memory.used}MB / ${memory.total}MB` : 'MÃ©moire: Non disponible'}

ğŸ¯ Objectifs:
- FPS â‰¥ 55: ${fps >= 55 ? 'âœ… Atteint' : 'âŒ Non atteint'}
- Frame time â‰¤ 16ms: ${avgFrameTime <= 16 ? 'âœ… Atteint' : 'âŒ Non atteint'}

ğŸ’¡ Recommandations:
${fps < 55 ? '- ConsidÃ©rer rÃ©duire les animations' : ''}
${avgFrameTime > 16 ? '- Optimiser les transitions CSS' : ''}
${memory && memory.used > 100 ? '- Surcharge mÃ©moire dÃ©tectÃ©e' : ''}
                    `;
                    return;
                }
                
                requestAnimationFrame(measureScroll);
            }
            
            // Simuler un dÃ©filement pour tester
            window.scrollBy(0, 1);
            window.scrollBy(0, -1);
            
            requestAnimationFrame(measureScroll);
        }
        
        // Test responsive
        function testResponsive() {
            const results = document.getElementById('responsive-results');
            const width = window.innerWidth;
            const isMobile = width <= 768;
            const isTablet = width > 768 && width <= 1024;
            const isDesktop = width > 1024;
            
            let html = `
ğŸ“± Informations Responsive:
=========================
Largeur d'Ã©cran: ${width}px
Type: ${isMobile ? 'Mobile' : isTablet ? 'Tablette' : 'Desktop'}
            `;
            
            // Tester les media queries
            const mobileQuery = window.matchMedia('(max-width: 768px)');
            const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
            
            html += `
ğŸ¯ Media Queries:
- Mobile: ${mobileQuery.matches ? 'âœ…' : 'âŒ'}
- Reduced Motion: ${reducedMotion.matches ? 'âœ…' : 'âŒ'}
            `;
            
            // Tester les classes de performance
            const body = document.body;
            const hasReducedPerf = body.classList.contains('reduced-performance');
            const hasNoHasSupport = body.classList.contains('no-has-support');
            
            html += `
ğŸ”§ Classes de compatibilitÃ©:
- reduced-performance: ${hasReducedPerf ? 'âœ…' : 'âŒ'}
- no-has-support: ${hasNoHasSupport ? 'âœ…' : 'âŒ'}
            `;
            
            results.innerHTML = html;
        }
        
        // Test d'intÃ©gration
        function testIntegration() {
            const results = document.getElementById('integration-results');
            let html = '';
            
            // VÃ©rifier si le gestionnaire de performance est disponible
            const hasPerfManager = typeof window.performanceManager !== 'undefined';
            html += `<div class="test-result ${hasPerfManager ? 'success' : 'warning'}">
                ğŸš€ Performance Manager: ${hasPerfManager ? 'âœ… Disponible' : 'âš ï¸ Non disponible'}
            </div>`;
            
            // VÃ©rifier les Ã©lÃ©ments clÃ©s
            const header = document.querySelector('header');
            const sidebar = document.getElementById('sidebar-panel');
            const themeMenu = document.getElementById('theme-menu');
            
            html += `<div class="test-result ${header ? 'success' : 'error'}">
                ğŸ“‹ Header: ${header ? 'âœ… TrouvÃ©' : 'âŒ Manquant'}
            </div>`;
            
            html += `<div class="test-result ${sidebar ? 'success' : 'error'}">
                ğŸ“‹ Sidebar: ${sidebar ? 'âœ… TrouvÃ©e' : 'âŒ Manquante'}
            </div>`;
            
            html += `<div class="test-result ${themeMenu ? 'success' : 'error'}">
                ğŸ“‹ Menu thÃ¨me: ${themeMenu ? 'âœ… TrouvÃ©' : 'âŒ Manquant'}
            </div>`;
            
            // Tester les Ã©vÃ©nements
            if (header) {
                const hasClickListeners = header.onclick !== null;
                html += `<div class="test-result ${hasClickListeners ? 'success' : 'info'}">
                    ğŸ–±ï¸ Listeners Header: ${hasClickListeners ? 'âœ… Actifs' : 'â„¹ï¸ Non dÃ©tectÃ©s (normal)'}
                </div>`;
            }
            
            results.innerHTML = html;
        }
        
        // Lancer tous les tests au chargement
        window.addEventListener('load', () => {
            console.log('ğŸ§ª DÃ©marrage des tests de compatibilitÃ©...');
            runCompatibilityTests();
            testCSSFeatures();
            testResponsive();
            testIntegration();
        });
    </script>
</body>
</html>
